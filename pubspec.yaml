name: cruzawl
version: 1.0.2+2
description: Library for the CRUZ cryptocurrency and the cruzbit.1 network.
author: Green Appers, Inc. <greenappers@gmail.com>
homepage: https://github.com/GreenAppers/cruzawl
documentation: https://pub.dev/documentation/cruzawl/latest/

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  bip39: ^1.0.3
  convert: ^2.1.1
  collection: ^1.14.11
  ed25519_hd_key:
    git:
      url: https://github.com/GreenAppers/dart-ed25519-hd-key
  fixnum: ^0.10.9
  json_annotation: ^2.4.0
  pointycastle: ^1.0.1
  sembast: ^2.0.1
  tweetnacl:
    git:
      url: https://github.com/jspschool/tweetnacl-dart

dev_dependencies:
  build_runner: ^1.4.0
  json_serializable: ^3.0.0
  test: ^1.6.5
